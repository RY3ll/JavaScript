<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Descobrindo sua Nacionalidade</h1>
    Onde você nasceu?<input type="text" name="txtnc" id="txtnc">
    <input type="button" value="Verificar" onclick="nac()">
    <div id="res">
        Resposta.
    </div>

    <script>
        function nac() {
            var tnac = document.getElementById('txtnc')
            var nac = String(tnac.value)
            var res = document.getElementById('res')
            res.innerHTML = `<p>Você nasceu no país ${nac}</p>`
            if (nac == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
